services:
  postgres:
    image: postgres:18.1
    container_name: blog-postgres
    environment:
      POSTGRES_DB: mogumogu
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mogumogu"]
      interval: 5s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:12.0.0
    container_name: blog-flyway
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      TZ: Asia/Tokyo
      FLYWAY_URL: jdbc:postgresql://postgres:5432/mogumogu
      FLYWAY_USER: user
      FLYWAY_PASSWORD: password
      FLYWAY_SCHEMAS: public
      FLYWAY_BASELINE_ON_MIGRATE: "true"
      FLYWAY_LOCATIONS: filesystem:/flyway/migrations
    volumes:
      - ../db/migrations:/flyway/migrations:ro
    command: migrate

  redis:
    image: redis:8.4.0
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning

  # Redis Insight
  redis-insight:
    image: redis/redisinsight:3.0
    container_name: redis-insight
    ports:
      - "5540:5540"
    depends_on:
      - redis
    volumes:
      - redisinsight_data:/data

  # Rust (axum)
  rust-api:
    image: rust:1.93
    container_name: blog-rust-api
    working_dir: /app
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/mogumogu
      REDIS_URL: redis://redis:6379
    volumes:
      - ../../services/rust:/app
      - rust_cargo_cache:/usr/local/cargo/registry
      - rust_target_cache:/app/target
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: bash -c "cargo install cargo-watch && cargo watch -x run"

  # Go
  go-api:
    image: golang:1.26
    container_name: blog-go-api
    working_dir: /app
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/mogumogu
      REDIS_URL: redis://redis:6379
    volumes:
      - ../../services/go:/app
      - go_mod_cache:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: bash -c "go install github.com/air-verse/air@latest && air"

  # Haskell
  haskell-api:
    image: haskell:9.14
    container_name: blog-haskell-api
    working_dir: /app
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/mogumogu
      REDIS_URL: redis://redis:6379
    volumes:
      - ../../services/haskell:/app
      - haskell_cabal_cache:/root/.cabal
      - haskell_cabal_store:/root/.local/state/cabal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: bash -c "cabal update && cabal install ghcid && ghcid --command='cabal repl' --run=Main.main --restart=blog-haskell-api.cabal"

volumes:
  redis_data:
  redisinsight_data:
  postgres_data:
  rust_cargo_cache:
  rust_target_cache:
  go_mod_cache:
  haskell_cabal_cache:
  haskell_cabal_store:
